name: Build Windows executable

on:
  push:
    branches:
      - main
  pull_request:

defaults:
  run:
    shell: bash

jobs:
  build-windows:
    name: Windows 64-bit Build
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller src/xmlpngUI.py \
            --noconfirm \
            --clean \
            --noconsole \
            --name FnFSpritesheetXMLMaker \
            --paths src \
            --add-data "src/assets;assets"
        shell: bash

      - name: Compress artifact
        shell: pwsh
        run: |
          $distPath = Join-Path $PWD 'dist/FnFSpritesheetXMLMaker'
          if (!(Test-Path $distPath)) {
            throw "Distribution folder not found: $distPath"
          }
          $zipPath = Join-Path $PWD 'FnFSpritesheetXMLMaker-win64.zip'
          if (Test-Path $zipPath) {
            Remove-Item $zipPath
          }
          Compress-Archive -Path "$distPath/*" -DestinationPath $zipPath

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: FnFSpritesheetXMLMaker-win64
          path: FnFSpritesheetXMLMaker-win64.zip
          if-no-files-found: error
